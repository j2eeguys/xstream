    <head>
        <title>XStream - ${title}</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        ${head}

        <!-- Google analytics -->
        <script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
        </script>
        <script type="text/javascript">
          _uacct = "UA-110973-2";
          urchinTracker();
        </script>

    </head>
    <body>

        <div id="banner">
            <a href="index.html"><img id="logo" src="logo.gif" alt="XStream"/></a>
        </div>

        <div id="center" class="Content2Column">  <!-- Content3Column for index -->
            <div id="content">
                <h1 class="FirstChild">${title}</h1>

                ${body}

                <br/>

            </div>
        </div>

        <div class="SidePanel" id="left">
            <#list sitemap.sections as section>
                <div class="MenuGroup">
                    <h1>${section.name}</h1>
                    <ul>
                        <#list section.entries as entry>
                            <#if entry = page>
                                <li class="currentLink">${entry.title}</li>
                            <#else>
                                <li><a href="${entry.href}">${entry.title}</a></li>
                            </#if>
                        </#list>
                    </ul>
                </div>
            </#list>
        </div>

  </body>
